<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <div class="popup__input-wrapper">
          <input 
          type="text" 
          name="name" 
          id="name"
          class="popup__input popup__input_type_name" 
          placeholder="Имя" 
          minlength="2" 
          maxlength="40"
          pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          required>
        <span class="popup__input-error name-error"></span>
        </div>
        <div class="popup__input-wrapper">
          <input 
          type="text" 
          name="description" 
          id="description"
          class="popup__input popup__input_type_description" 
          placeholder="Занятие" 
          minlength="2" 
          maxlength="200"
          pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          required>
          <span class="popup__input-error description-error"></span>
        </div>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place">
        <div class="popup__input-wrapper">
          <input 
            type="text" 
            name="place-name" 
            id="place-name"
            class="popup__input popup__input_type_card-name" 
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            placeholder="Название" 
            required>
          <span class="popup__input-error place-name-error"></span>
        </div>
        <div class="popup__input-wrapper">
          <input 
            type="url" 
            name="link" 
            id="link"
            class="popup__input popup__input_type_url" 
            placeholder="Ссылка на картинку" 
            required>
          <span class="popup__input-error link-error"></span>
        </div>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <div class="popup popup_type_new-avatar popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="new-avatar">
        <div class="popup__input-wrapper">
          <input 
            type="url" 
            name="avatar" 
            id="avatar"
            class="popup__input popup__input_type_avatar" 
            placeholder="Ссылка на новый аватар"
            required>
          <span class="popup__input-error avatar-error"></span>
        </div>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete popup_is-animated">
    <div class="popup__content popup__content_delete">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="button" class="button popup__button">Да</button>
      </form>
    </div>
  </div>
  
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-wrapper">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-counter"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
